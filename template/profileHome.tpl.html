<div class="profileHome">
    <div>
        <a id="profileImg" onclick="showPhotoForm()">
            <img src=<!--photo--> alt="<!--name-->'s profile photo">
        </a>
        <form action="/profile" method="post" action="/profile">
            <input type="hidden" name="action" value="changeName" readonly>
            <input type="text" name="name" value="<!--name-->">
            <button><!--save--></button>
        </form>
    </div>
    <div class="photoForm">
        <button onclick="showPhotoForm()">X</button>
        <form action="/profile" method="post" enctype="multipart/form-data">
            <input type="hidden" name="action" value="changePhoto" readonly>
            <input type="file" name="file">
            <input type="submit" value="<!--save-->">
        </form>
    </div>
</div>
